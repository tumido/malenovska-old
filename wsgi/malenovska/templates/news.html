{% extends "base.html" %}
{% block content %}
<div class='container bg'>
  <div class='row'>
    <h1 class='page-header'>{{ page_name.name }}</h1>
    {{ page_name.text|safe}}
  </div>
</div>
<div class='container bg'>
  <div class='row'>
    <h1 class='page-header'>Novinky</h1>
  </div>
  {% for news in news_list %}
  <div class='row'>
    <h2>{{news.name}}</h2>
    <p><span class='text-muted'>{{news.date}}</span></p>
    {{news.text|safe}}
  </div>
  {% endfor %}
</div>
{% endblock content %}
