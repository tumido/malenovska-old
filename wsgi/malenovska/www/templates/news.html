{% extends "base.html" %}
{% block content %}
{% for news in news_list %}
<div class='container bg'>
  <div class='row'>
    <h1 class='page-header' id='legend-{{legend.id}}'>{{news.name}}</h1>
    <span class='text-muted'>{{news.date}}</span>
  </div>
  <div class='row'>
    {{news.text|safe}}
  </div>
</div>
{% endfor %}
{% endblock content %}
